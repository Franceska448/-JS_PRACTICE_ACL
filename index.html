<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <!--- BOOTSTRAP CDN --->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: lightblue;  
            color: white;                 
        }

        h1, h2, h3, p {
            color: white;                 

        button {
            color: white;                
            background-color: #ff7f50;  
        }
    </style>
</head>
<body>

    <div class="container">
        <script>
            document.write("<h1>Compute following given a=100 b=10 </h1>");
        </script>
    </div>

    <div class="container">
        <script>
            var a, b, result;
            a = 100;
            b = 10;
            result = a ** b;
            greater = a > b;
        </script>

        <h1> Computation for 100 to the power 10 </h1>

        <h1 id="answer1"> </h1>

        <button type="button" onclick="document.getElementById('answer1').innerHTML='Answer: ' + result;">The answer</button>

        <div>
            <h1> Is a Greater than b? </h1>
            <p id="Answer2"> </p>
            <button type="button" class="btn btn-warning" onclick="document.getElementById('Answer2').innerHTML = '<h2>' + 'Answer is: ' + greater;">Show answer</button>
        </div>

        <div>
            <h1> Is this statement correct (a <= b) && (a >= b)? </h1>
            <p id="Answer3"> </p>
            <button type="button" class="btn btn-warning" onclick="checkStatement()">Show Answer</button>

            <script>
                function checkStatement() {
                    var a = 100;  
                    var b = 10;   
                    var result = (a <= b) && (a >= b);  

                    
                    document.getElementById('Answer3').innerHTML = '<h3>Answer is: ' + result + '</h3>';
                }
            </script>
        </div>
        
    </div>
    
</body>
</html>
